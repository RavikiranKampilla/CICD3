<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #f2f2f2, #dfe6e9);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 300px;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      background: #ecf0f1;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-number {
      background: #dff9fb;
    }

    .btn-operator {
      background: #f6e58d;
    }

    .btn-equal {
      background: #6ab04c;
      color: white;
      grid-column: span 2;
    }

    .btn-clear {
      background: #eb4d4b;
      color: white;
      grid-column: span 2;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="btn-number" onclick="append('7')">7</button>
      <button class="btn-number" onclick="append('8')">8</button>
      <button class="btn-number" onclick="append('9')">9</button>
      <button class="btn-operator" onclick="append('/')">÷</button>

      <button class="btn-number" onclick="append('4')">4</button>
      <button class="btn-number" onclick="append('5')">5</button>
      <button class="btn-number" onclick="append('6')">6</button>
      <button class="btn-operator" onclick="append('*')">×</button>

      <button class="btn-number" onclick="append('1')">1</button>
      <button class="btn-number" onclick="append('2')">2</button>
      <button class="btn-number" onclick="append('3')">3</button>
      <button class="btn-operator" onclick="append('-')">−</button>

      <button class="btn-number" onclick="append('0')">0</button>
      <button class="btn-number" onclick="append('.')">.</button>
      <button class="btn-equal" onclick="calculate()">=</button>
      <button class="btn-operator" onclick="append('+')">+</button>

      <button class="btn-clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    function append(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
